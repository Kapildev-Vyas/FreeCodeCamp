<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="survey-form">
  <form id="survey-form">
  <fieldset>
    <label id="name-label">Name:<input type="text" id="name" required placeholder="Enter your name"/></label>
    <label id="email-label">Email:<input type="email" id="email" required placeholder="Enter your email"/></label>
    <label id="number-label">Age(optional):<input type="number" id="number" min="1" max="99" placeholder="Enter your age"/></label>
  </fieldset>
  <fieldset>
  <label>Which option best describes your current role?
  <select id="dropdown">
   <option>Select current role</option>
   <option>Student</option>
   <option>Full Time Job</option>
   <option>Full Time Learner</option>
   <option>Prefer not to say</option>
   <option>Other</option>
  </select></label>
  </fieldset>
  <fieldset>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label><input type="radio" name="recommend" value="Definitely" checked="checked"/>Definitely</label>
    <label><input type="radio" name="recommend" value="Maybe"/>Maybe</label>
    <label><input type="radio" name="recommend" value="Not Sure"/>Not Sure</label>
  </fieldset>
  <fieldset>
    <label>What is your favorite feature of freeCodeCamp?</label>
    <select>
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Project</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
  </fieldset>
  <fieldset class="chkbox">
    <label>What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox" name="front-end" value="front-end" />
    <label for="front-end" class="input-checkbox">Front-end Projects</label><br>
    <input type="checkbox" name="Back-end" value="Back-end">
    <label for="Back-end" class="input-checkbox">Back-end Projects</label><br>
    <input type="checkbox" name="DV" value="DV">
    <label for="DV" class="input-checkbox">Data Visualization</label><br>
    <input type="checkbox" name="Challenges" value="Challenges">
    <label for="Challenges" class="input-checkbox">Challenges</label><br>
    <input type="checkbox" name="OSC" value="OSC">
    <label for="OSC" class="input-checkbox">Open Source Community</label><br>
    <input type="checkbox" name="GHR" value="GHR">
    <label for="GHR" class="input-checkbox">Gitter help rooms</label><br>
    <input type="checkbox" name="Videos" value="Videos">
    <label for="Videos" class="input-checkbox">Videos</label>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?</label>
    <textarea placeholder="Enter your comment here..."></textarea>
  </fieldset>
  <input type="submit" class="submit">
  </form>
  <div>
  </body>
  </html>
